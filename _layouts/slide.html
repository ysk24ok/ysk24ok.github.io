<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Yusuke Nishioka">
    <meta name="description" content="My blog posts, profile and past works">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="{{ site.reveal_js_path }}/css/reveal.css">
    <link rel="stylesheet" href="{{ site.reveal_js_path }}/css/theme/white.css" id="theme">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="{{ site.reveal_js_path }}/lib/css/zenburn.css">
    <!-- my custom -->
    <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/main.css">
    <!-- MathJax -->
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
</script>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.reveal_js_path }}/css/print/pdf.css' : '{{ site.reveal_js_path }}/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
    <!--[if lt IE 9]>
    <script src="{{ site.reveal_js_path }}/lib/js/html5shiv.js"></script>
    <![endif]-->
    <title>{{ page.title }} - {{ site.title }}</title>
  </head>

  <body>
    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides" style="height: 0px">
        <pre style="display:none"><code></code></pre>
        <section data-markdown="" data-separator="^\n---$" data-separator-vertical="^\n>>>$">
          <script type="text/template">
            {{ page.content }}
          </script>
        </section>
      </div>
    </div>
    <script src="{{ site.reveal_js_path }}/lib/js/head.min.js"></script>
    <script src="{{ site.reveal_js_path }}/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        // Optional reveal.js plugins
        dependencies: [
          { src: '{{ site.reveal_js_path }}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '{{ site.reveal_js_path }}/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.reveal_js_path }}/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '{{ site.reveal_js_path }}/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '{{ site.reveal_js_path }}/plugin/zoom-js/zoom.js', async: true },
          { src: '{{ site.reveal_js_path }}/plugin/notes/notes.js', async: true }
        ]
      });
    </script>
  </body>
</html>
