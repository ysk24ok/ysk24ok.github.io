<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="author" content="ysk24ok">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta property="og:description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  <meta property="og:image" content="{{ site.url }}{{ site.asset_path }}/images/profile.jpeg">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ page.url }}">
  <meta property="og:type" content="{{ page.type }}">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <!-- MathJax -->
  <!-- http://docs.mathjax.org/en/latest/start.html#secure-access-to-the-cdn -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [ ['$','$'], ['\\(','\\)'] ],
        processEscapes: true
      }
    });
  </script>
  <script type="text/javascript" async src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <!-- boostrap -->
  <link rel="stylesheet" type="text/css" href="{{ site.bootstrap_path }}/css/bootstrap.min.css">
  <script src="{{ site.asset_path }}/js/jquery-2.1.4.min.js"></script>
  <script src="{{ site.bootstrap_path }}/js/bootstrap.min.js"></script>
  <!-- github.io default -->
  <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/github-dark.css" media="screen">
  <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/print.css" media="print">
  <!-- syntax highlight css -->
  <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/syntax.css" media="screen">
  <!-- My customized css -->
  <link rel="stylesheet" type="text/css" href="{{ site.asset_path }}/css/main.css" media="screen">
  <!-- RSS -->
  <link href="/feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.name }}" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131519041-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131519041-1');
  </script>
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <title>{{ page.title }} - {{ site.name }}</title>
</head>
