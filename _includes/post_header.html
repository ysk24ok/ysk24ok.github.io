<div class="post-header">
  <h1>
    <a href="{{ include.page_obj.url }}">{{ include.page_obj.title }}</a>
  </h1>
  <ul class="post-tags">
    {% for tag in include.page_obj.tags %}
      <li><a href="#">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  {% if include.page_obj.date %}
  <div class="post-date">posted on {{ include.page_obj.date | date_to_string }}</div>
  {% endif %}
  <hr>
</div>
