# Jekyll setting
timezone: Asia/Tokyo
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-linkpreview
  - rouge
highlighter: rouge
exclude:
  - vendor
excerpt_separator: <!-- more -->
paginate: 10
paginate_path: "/page/:num"

# title
title: ysk24ok.github.io
description: My blog posts, slides and past works
url: https://ysk24ok.github.io
github_url: https://github.com/ysk24ok

# Path
asset_path: /assets
reveal_js_path: /lib/reveal.js
